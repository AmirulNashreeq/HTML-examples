<!DOCTYPE html>

                    <ul id="submenu-gallery" class="hidden py-2 space-y-1 pl-8">

                        <li><a href="user-list.html" class="block py-2 px-4 rounded-lg text-sm text-white bg-primary">Users</a></li>
                        <li><a href="selected-template-list.html" class="block py-2 px-4 rounded-lg text-sm hover:bg-gray-700">Templates</a></li>
                        <li><a href="recipient-list.html" class="block py-2 px-4 rounded-lg text-sm hover:bg-gray-700">Recipients</a></li>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <!-- ===== Sidebar Tamat ===== -->
    
    <!-- ===== Kandungan Utama Mula ===== -->
    <div id="main-content" class="relative min-h-screen transition-all duration-300 ease-in-out">
        <!-- ===== Navbar Mula ===== -->
        <header class="sticky top-0 z-30 bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between p-4">
                <!-- Bahagian Kiri Navbar -->
                <div class="flex items-center space-x-4">
                    <button id="sidebar-toggle" class="text-gray-600 dark:text-gray-300 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                        <i class="ri-menu-line text-2xl"></i>
                    </button>
                    <!-- Logo dan Teks Logo -->
                    <a href="dashboard.html" class="flex items-center gap-x-2">
                        <img src="../assets/images/logos/logo.png" alt="MySertifico Logo" class="h-8 w-8 rounded-lg">
                        <span class="font-poppins text-2xl font-bold text-primary hidden sm:block">MySertifico</span>
                    </a>
                </div>

                <!-- Bahagian Kanan Navbar -->
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"><i class="ri-moon-line block dark:hidden"></i><i class="ri-sun-line hidden dark:block"></i></button>
                    
                    <!-- Menu Dropdown Profil -->
                    <div class="relative">
                        <button id="profile-menu-button" class="flex items-center space-x-2">
                             <img class="h-9 w-9 rounded-full object-cover" src="https://i.pravatar.cc/150?u=admin" alt="Admin" onerror="this.onerror=null;this.src='https://placehold.co/150x150/0d9488/ffffff?text=A';">
                             <div class="hidden md:block text-left">
                                 <div class="text-sm font-semibold text-gray-800 dark:text-white">Admin Webapp</div>
                                 <div class="text-xs text-gray-500 dark:text-gray-400">Super Admin</div>
                             </div>
                        </button>
                        <!-- Menu Dropdown -->
                        <div id="profile-menu" class="hidden absolute right-0 mt-2 w-56 origin-top-right rounded-md bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                            <div class="py-1">
                                <a href="my-profile.html" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"><i class="ri-user-line mr-3"></i>My Profile</a>
                                <a href="change-password.html" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"><i class="ri-lock-password-line mr-3"></i>Change Password</a>
                                <hr class="border-gray-200 dark:border-gray-700 my-1">
                                <a href="#" class="flex items-center w-full px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700"><i class="ri-logout-box-r-line mr-3"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- ===== Navbar Tamat ===== -->
        
        <!-- ===== Ruang Kandungan Page Mula ===== -->
        <main class="p-6 sm:p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Page Title and Back Button -->
                <div class="flex items-center justify-between gap-4 mb-6">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white">Add New User</h1>
                    <a href="user-list.html" class="px-3 py-2 rounded-lg bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-gray-900 flex-shrink-0" title="Back to User List">
                        <i class="ri-arrow-left-line text-xl"></i>
                    </a>
                </div>
                
                <!-- Main Content Card -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <!-- Left Section: Profile Picture -->
                            <div class="lg:col-span-1">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Profile Picture</h3>
                                <div class="flex flex-col items-center">
                                    <div class="relative group w-48 h-48">
                                        <img id="profile-picture-preview" src="https://placehold.co/300x300/e2e8f0/cbd5e1?text=Upload" alt="Profile Picture" class="w-full h-full rounded-full object-cover bg-gray-200">
                                        <label for="profile-picture-upload" class="profile-picture-overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-full opacity-0 cursor-pointer">
                                            <i class="ri-camera-line text-white text-3xl"></i>
                                        </label>
                                        <input type="file" id="profile-picture-upload" class="hidden" accept="image/*">
                                    </div>
                                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Click image to upload</p>
                                </div>
                            </div>
                            
                            <!-- Right Section: User Details -->
                            <div class="lg:col-span-2">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">User Details</h3>
                                <div class="space-y-6">
                                    <!-- Full Name -->
                                    <div>
                                        <label for="full_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
                                        <input type="text" id="full_name" placeholder="Enter full name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                                    </div>
                                    <!-- Email -->
                                    <div>
                                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                        <input type="email" id="email" placeholder="Enter email address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                                    </div>
                                    <!-- Position -->
                                    <div>
                                        <label for="position" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
                                        <select id="position" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                            <option selected>Choose a position</option>
                                            <option>Super Admin</option>
                                            <option>Issuer</option>
                                            <option>Verifier</option>
                                            <option>Signatory</option>
                                        </select>
                                    </div>
                                    <!-- Status -->
                                    <div>
                                        <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                                        <select id="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                            <option value="Active" selected>Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Action Buttons -->
                        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
                            <a href="user-list.html" class="px-6 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</a>
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- ===== Page Content End ===== -->
    </div>
    <!-- ===== Main Content End ===== -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle');
            const closeSidebarBtn = document.getElementById('close-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const mainContent = document.getElementById('main-content');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const profileMenuButton = document.getElementById('profile-menu-button');
            const profileMenu = document.getElementById('profile-menu');

            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }

            sidebarToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (sidebar.classList.contains('-translate-x-full')) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });
            
            closeSidebarBtn?.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
            
            // --- Dropdown Menu Logic ---
            document.querySelectorAll('[data-collapse-toggle]').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-collapse-toggle');
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.classList.toggle('hidden');
                        const arrowIcon = button.querySelector('.ri-arrow-down-s-line');
                        if(arrowIcon) arrowIcon.classList.toggle('rotate-180');
                    }
                });
            });

            // --- Dark/Light Mode Logic ---
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
            themeToggleBtn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            });

            // --- Profile Dropdown Logic ---
            profileMenuButton?.addEventListener('click', (e) => {
                e.stopPropagation(); 
                profileMenu.classList.toggle('hidden');
            });

            window.addEventListener('click', (e) => {
                if (profileMenu && !profileMenu.classList.contains('hidden') && !profileMenuButton.contains(e.target) && !profileMenu.contains(e.target)) {
                    profileMenu.classList.add('hidden');
                }
            });
        
            // --- Profile Picture Upload Logic ---
            const uploadInput = document.getElementById('profile-picture-upload');
            const previewImg = document.getElementById('profile-picture-preview');
            uploadInput.addEventListener('change', function(event) {
                if (event.target.files && event.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.setAttribute('src', e.target.result);
                    }
                    reader.readAsDataURL(event.target.files[0]);
                }
            });
        });
    </script>

</body>
