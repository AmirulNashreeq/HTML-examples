                            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Certificate Preview</h2>
                            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
                                <div class="bg-gray-100 dark:bg-gray-900 p-4 rounded-lg flex items-center justify-center">
                                    <div id="cert-preview-container" class="relative w-full aspect-[1122/794] shadow-lg">
                                        <img id="cert-template-bg" src="${cert.templateUrl}" alt="Certificate Template" class="absolute inset-0 w-full h-full object-cover rounded-md">
                                        <div id="cert-elements-overlay" class="absolute inset-0 w-full h-full"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="lg:col-span-1">
                             <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Details & Actions</h2>
                             <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                                <h3 class="text-2xl font-bold text-gray-800 dark:text-white">${cert.name}</h3>
                                <div class="mt-4 space-y-3 text-gray-600 dark:text-gray-300">
                                    <div><span class="font-semibold text-gray-700 dark:text-gray-200">Status:</span> <span class="ml-2 text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">${statusText}</span></div>
                                    <div><span class="font-semibold text-gray-700 dark:text-gray-200">Creator:</span> <span class="ml-2">${cert.creator}</span></div>
                                    <div><span class="font-semibold text-gray-700 dark:text-gray-200">Created Date:</span> <span class="ml-2">${cert.createdDate}</span></div>
                                    <div><span class="font-semibold text-gray-700 dark:text-gray-200">Total Recipients:</span> <span class="ml-2">${cert.recipients}</span></div>
                                </div>
                                <div class="mt-8 border-t dark:border-gray-700 pt-6 space-y-3">
                                    ${downloadButtonHTML}
                                </div>
                             </div>
                        </div>
                    </div>

                    <div class="mt-8 bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Recipient List</h2>
                        <div class="relative w-full md:w-1/3 mb-4">
                            <input type="text" id="recipient-search-input" placeholder="Search by name or National ID..." class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary">
                            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">#</th>
                                        <th scope="col" class="px-6 py-3">Recipient Name</th>
                                        <th scope="col" class="px-6 py-3">National ID</th>
                                        <th scope="col" class="px-6 py-3 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="recipient-table-body"></tbody>
                            </table>
                        </div>
                        <div id="no-recipients-message" class="hidden text-center py-10 text-gray-500 dark:text-gray-400"><p>No recipients found.</p></div>
                        <nav id="recipient-pagination-container" class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0" aria-label="Recipient table navigation"></nav>
                    </div>
                `;
                
                // Render certificate preview elements
                const overlay = document.getElementById('cert-elements-overlay');
                const previewWidth = 1122;
                const previewHeight = 794;

                cert.elements.forEach(elData => {
                    if (!elData.visible) return;
                    let elDiv;
                    if (elData.type === 'image') {
                        elDiv = document.createElement('img');
                        elDiv.src = elData.content;
                        elDiv.style.width = `${(elData.width / previewWidth) * 100}%`;
                    } else {
                        elDiv = document.createElement('div');
                        elDiv.textContent = elData.content.replace(/\[RECIPIENT_NAME\]/g, 'Recipient Name');
                    }
                    elDiv.className = 'absolute';
                    Object.assign(elDiv.style, {
                        left: `${(elData.position_x / previewWidth) * 100}%`,
                        top: `${(elData.position_y / previewHeight) * 100}%`,
                        transform: 'translateX(-50%)',
                        fontSize: `${elData.font_size}px`,
                        fontWeight: elData.font_weight || 'normal',
                        fontFamily: elData.font_family || 'Inter, sans-serif',
                        color: elData.color || '#000000',
                        textAlign: 'center'
                    });
                    overlay.appendChild(elDiv);
                });

                // Setup recipient list and actions
                currentRecipients = cert.recipientsList || [];
                document.getElementById('recipient-search-input').addEventListener('input', handleRecipientFilter);
                if (isDownloadable) {
                    document.getElementById('download-batch-button').addEventListener('click', downloadBatchPdf);
                }
                handleRecipientFilter();
            }

            function handleRecipientFilter() {
                const query = document.getElementById('recipient-search-input').value.toLowerCase().trim();
                filteredRecipients = currentRecipients.filter(r => 
                    r.name.toLowerCase().includes(query) || r.nationalId.toLowerCase().includes(query)
                );
                renderRecipientPage(1);
            }

            function renderRecipientPage(page) {
                currentRecipientPage = page;
                const recipientTableBody = document.getElementById('recipient-table-body');
                const noRecipientsMessage = document.getElementById('no-recipients-message');
                recipientTableBody.innerHTML = '';

                const hasResults = filteredRecipients.length > 0;
                noRecipientsMessage.style.display = hasResults ? 'none' : 'block';

                if (!hasResults) {
                    renderRecipientPagination();
                    return;
                }
                
                const startIndex = (page - 1) * recipientsPerPage;
                const endIndex = startIndex + recipientsPerPage;
                const paginatedItems = filteredRecipients.slice(startIndex, endIndex);

                paginatedItems.forEach((recipient, index) => {
                    const itemNumber = startIndex + index + 1;
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600';
                    row.innerHTML = `
                        <td class="px-6 py-4">${itemNumber}</td>
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${recipient.name}</td>
                        <td class="px-6 py-4">${recipient.nationalId}</td>
                        <td class="px-6 py-4 text-right">
                            <button type="button" data-name="${recipient.name}" class="download-recipient-button font-medium text-primary hover:text-primary-dark p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed" title="Download PDF" ${!isDownloadable ? 'disabled' : ''}>
                                <i class="ri-download-2-line text-lg"></i>
                            </button>
                        </td>
                    `;
                    recipientTableBody.appendChild(row);
                });

                if (isDownloadable) {
                    addRecipientActionListeners();
                }
                renderRecipientPagination();
            }

            function addRecipientActionListeners() {
                document.querySelectorAll('.download-recipient-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const recipientName = e.currentTarget.dataset.name;
                        downloadIndividualPdf(recipientName, e.currentTarget);
                    });
                });
            }

            function createCertificateHTML(cert, recipientName) {
                let elementsHTML = '';
                const pdfWidth = 1122;
                const pdfHeight = 794;

                cert.elements.forEach(elData => {
                    if (!elData.visible) return;
                    
                    const left = elData.position_x;
                    const top = elData.position_y;

                    let style = `position: absolute; left: ${left}px; top: ${top}px; transform: translateX(-50%); font-family: '${elData.font_family}', sans-serif; font-size: ${elData.font_size}px; font-weight: ${elData.font_weight}; color: ${elData.color}; text-align: center;`;
                    
                    let content = elData.content.replace(/\[RECIPIENT_NAME\]/g, recipientName);

                    if (elData.type === 'image') {
                        elementsHTML += `<img src="${elData.content}" style="${style} width: ${elData.width}px; height: ${elData.height}px;" />`;
                    } else {
                        elementsHTML += `<div style="${style}">${content}</div>`;
                    }
                });

                return `<div style="position: relative; width: ${pdfWidth}px; height: ${pdfHeight}px; overflow: hidden;">
                            <img src="${cert.templateUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />
                            ${elementsHTML}
                        </div>`;
            }

            async function downloadIndividualPdf(recipientName, button) {
                const { jsPDF } = window.jspdf;
                const urlParams = new URLSearchParams(window.location.search);
                const certId = urlParams.get('id');
                const cert = certificateDatabase[certId];
                if (!cert) return;

                const originalIcon = button.innerHTML;
                button.innerHTML = '<div class="loader-small"></div>';
                button.disabled = true;

                const certHtml = createCertificateHTML(cert, recipientName);
                const container = document.createElement('div');
                container.style.position = 'absolute';
                container.style.left = '-9999px';
                container.innerHTML = certHtml;
                document.body.appendChild(container);

                const canvas = await html2canvas(container.firstChild, { scale: 2, useCORS: true, allowTaint: true });
                const imgData = canvas.toDataURL('image/png');
                
                const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [1122, 794] });
                pdf.addImage(imgData, 'PNG', 0, 0, 1122, 794);
                pdf.save(`${recipientName} - ${cert.name}.pdf`);

                document.body.removeChild(container);
                button.innerHTML = originalIcon;
                button.disabled = false;
            }

            async function downloadBatchPdf() {
                const { jsPDF } = window.jspdf;
                const urlParams = new URLSearchParams(window.location.search);
                const certId = urlParams.get('id');
                const cert = certificateDatabase[certId];
                if (!cert || !cert.recipientsList || cert.recipientsList.length === 0) return;

                const button = document.getElementById('download-batch-button');
                const btnText = button.querySelector('.btn-text');
                const loader = button.querySelector('.loader');

                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
                button.disabled = true;

                const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [1122, 794] });
                
                for (let i = 0; i < cert.recipientsList.length; i++) {
                    const recipient = cert.recipientsList[i];
                    const certHtml = createCertificateHTML(cert, recipient.name);
                    const container = document.createElement('div');
                    container.style.position = 'absolute';
                    container.style.left = '-9999px';
                    container.innerHTML = certHtml;
                    document.body.appendChild(container);

                    const canvas = await html2canvas(container.firstChild, { scale: 2, useCORS: true, allowTaint: true });
                    const imgData = canvas.toDataURL('image/png');
                    
                    if (i > 0) {
                        pdf.addPage([1122, 794], 'landscape');
                    }
                    pdf.addImage(imgData, 'PNG', 0, 0, 1122, 794);
                    
                    document.body.removeChild(container);
                }

                pdf.save(`${cert.name} - Batch.pdf`);

                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                button.disabled = false;
            }

            function renderRecipientPagination() {
                const recipientPaginationContainer = document.getElementById('recipient-pagination-container');
                recipientPaginationContainer.innerHTML = '';
                const pageCount = Math.ceil(filteredRecipients.length / recipientsPerPage);
                
                const startItem = filteredRecipients.length > 0 ? (currentRecipientPage - 1) * recipientsPerPage + 1 : 0;
                const endItem = Math.min(currentRecipientPage * recipientsPerPage, filteredRecipients.length);
                
                const info = document.createElement('span');
                info.className = 'text-sm font-normal text-gray-500 dark:text-gray-400';
                info.innerHTML = `Showing <span class="font-semibold text-gray-900 dark:text-white">${startItem}-${endItem}</span> of <span class="font-semibold text-gray-900 dark:text-white">${filteredRecipients.length}</span>`;
                
                const ul = document.createElement('ul');
                ul.className = 'inline-flex items-center -space-x-px';

                if (pageCount <= 1) {
                     recipientPaginationContainer.appendChild(info);
                     return;
                }

                const createRecipientPageLink = (page, iconClass, isEnabled) => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.innerHTML = `<i class="${iconClass} text-lg"></i>`;
                    button.className = 'flex items-center justify-center h-9 w-9 leading-tight';
                    if (isEnabled) {
                        button.className += ' text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white';
                        button.addEventListener('click', (e) => { e.preventDefault(); renderRecipientPage(page); });
                    } else {
                        button.className += ' text-gray-400 bg-gray-50 border border-gray-300 cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-gray-500';
                        button.disabled = true;
                    }
                    li.appendChild(button);
                    return li;
                };

                const firstBtn = createRecipientPageLink(1, 'ri-skip-left-line', currentRecipientPage > 1);
                firstBtn.querySelector('button').classList.add('rounded-l-lg');
                ul.appendChild(firstBtn);

                ul.appendChild(createRecipientPageLink(currentRecipientPage - 1, 'ri-arrow-left-s-line', currentRecipientPage > 1));
                
                const pageInfoLi = document.createElement('li');
                pageInfoLi.innerHTML = `<span class="px-3 py-2 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border-y border-gray-300 dark:border-gray-700">${currentRecipientPage} / ${pageCount}</span>`;
                ul.appendChild(pageInfoLi);

                ul.appendChild(createRecipientPageLink(currentRecipientPage + 1, 'ri-arrow-right-s-line', currentRecipientPage < pageCount));

                const lastBtn = createRecipientPageLink(pageCount, 'ri-skip-right-line', currentRecipientPage < pageCount);
                lastBtn.querySelector('button').classList.add('rounded-r-lg');
                ul.appendChild(lastBtn);
                
                recipientPaginationContainer.appendChild(info);
                recipientPaginationContainer.appendChild(ul);
            }

            // --- Initial Load ---
            const urlParams = new URLSearchParams(window.location.search);
            const certId = urlParams.get('id');
            const certificate = certificateDatabase[certId];

            if (certificate) {
                renderPage(certificate);
            } else {
                contentWrapper.innerHTML = `
                    <div class="text-center py-16">
                        <i class="ri-error-warning-line text-5xl text-red-500 mb-4"></i>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Certificate Not Found</h1>
                        <p class="mt-2 text-gray-600 dark:text-gray-400">The certificate batch you are looking for does not exist.</p>
                        <a href="certificate-list.html" class="mt-6 inline-block px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">Go Back to List</a>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
