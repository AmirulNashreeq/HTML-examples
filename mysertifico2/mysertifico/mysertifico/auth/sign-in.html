<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MySertifico</title>
    <link rel="icon" type="image/png" href="../../src/images/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Konfigurasi Tambahan untuk Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            'DEFAULT': '#0d9488', // Teal-600
                            '50': '#f0fdfa',
                            '100': '#ccfbf1',
                            '200': '#99f6e4',
                            '300': '#5eead4',
                            '400': '#2dd4bf',
                            '500': '#14b8a6',
                            '600': '#0d9488',
                            '700': '#0f766e',
                            '800': '#115e59',
                            '900': '#134e4a',
                        },
                        'accent': {
                            'DEFAULT': '#f59e0b', // Amber-500
                            'hover': '#d97706', // Amber-600
                        },
                    }
                }
            }
        }
    </script>
    <style>
        .input-error {
            border-color: #ef4444; /* red-500 */
        }
        .input-error:focus {
            border-color: #ef4444;
            --tw-ring-color: #ef4444;
        }
    </style>
</head>
<body class="antialiased text-gray-800 bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="grid lg:grid-cols-5 gap-0 items-center max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
            
            <!-- Left Column: Branding and Information -->
            <div class="hidden lg:flex flex-col justify-center p-12 bg-gradient-to-br from-primary-700 to-primary-500 h-full lg:col-span-2">
                <a href="#" class="flex items-center gap-x-3 mb-8">
                    <img src="../../src/images/logos/logo.png" alt="MySertifico Logo" class="h-12 w-12 bg-white p-1 rounded-full">
                    <span class="font-poppins text-4xl font-bold text-white">MySertifico</span>
                </a>
                <h1 class="text-4xl font-bold text-white leading-tight mb-4">Welcome Back to Your Digital HQ.</h1>
                <p class="text-primary-200 text-lg">Securely access your dashboard to manage, issue, and verify your organization's digital certificates.</p>
                <div class="mt-12 flex items-center justify-center">
                    <div class="relative w-64 h-64">
                        <div class="absolute inset-0 bg-primary-400 opacity-20 rounded-full blur-2xl"></div>
                        <i class="ri-shield-keyhole-line text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" style="font-size: 12rem;"></i>
                    </div>
                </div>
            </div>

            <!-- Right Column: Sign-in Form -->
            <div class="p-8 sm:p-12 lg:col-span-3">
                <div class="text-center lg:hidden mb-8">
                    <a href="#" class="flex items-center justify-center gap-x-2">
                        <img src="../src/images/logos/logo.png" alt="MySertifico Logo" class="h-10 w-10">
                        <span class="font-poppins text-3xl font-bold text-primary">MySertifico</span>
                    </a>
                </div>
                
                <h2 class="font-bold text-3xl text-gray-800">Admin Sign In</h2>
                <p class="text-gray-500 mb-8">Please enter your credentials to access your account.</p>

                <form id="signin-form" class="space-y-5" novalidate>
                    <div>
                        <div class="relative">
                            <i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="email" placeholder="Email Address" required class="pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                        <p id="error-email" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div>
                        <div class="relative">
                            <i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="password" placeholder="Password" required class="pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-gray-500"><i class="ri-eye-off-line"></i></button>
                        </div>
                        <p id="error-password" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="forgot-password.html" class="font-medium text-primary hover:underline">Forgot your password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="sign-up.html" class="font-medium text-primary hover:underline">Sign Up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signinForm = document.getElementById('signin-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // --- Password Toggle ---
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function () {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    const isPassword = input.getAttribute('type') === 'password';
                    input.setAttribute('type', isPassword ? 'text' : 'password');
                    icon.classList.toggle('ri-eye-line', isPassword);
                    icon.classList.toggle('ri-eye-off-line', !isPassword);
                });
            });

            // --- Form Validation Logic ---
            const registeredUsers = {
                'admin@mysertifico.com': 'password123',
                'user@example.com': 'securepass'
            };

            function showError(inputId, message) {
                const input = document.getElementById(inputId);
                const errorEl = document.getElementById(`error-${inputId}`);
                input.classList.add('input-error');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }

            function clearError(inputId) {
                const input = document.getElementById(inputId);
                const errorEl = document.getElementById(`error-${inputId}`);
                input.classList.remove('input-error');
                errorEl.classList.add('hidden');
            }

            signinForm.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;

                // Clear previous errors
                clearError('email');
                clearError('password');

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Validate Email
                if (!email) {
                    showError('email', 'Email address is required.');
                    isValid = false;
                } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                    showError('email', 'Please enter a valid email address.');
                    isValid = false;
                } else if (!registeredUsers[email.toLowerCase()]) {
                    showError('email', 'This email is not registered. Please sign up.');
                    isValid = false;
                }

                // Validate Password
                if (!password) {
                    showError('password', 'Password is required.');
                    isValid = false;
                } else if (registeredUsers[email.toLowerCase()] && registeredUsers[email.toLowerCase()] !== password) {
                     showError('password', 'Incorrect password. Please try again.');
                     isValid = false;
                }
                
                if (isValid) {
                    alert('Sign in successful! Redirecting to dashboard...');
                    // In a real application, you would redirect here:
                    // window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
