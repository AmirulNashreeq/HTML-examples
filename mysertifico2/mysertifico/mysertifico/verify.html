<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - MySertifico</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../src/images/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-card {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* New styles for sticky footer */
        .sticky-footer-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sticky-footer-container main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 sticky-footer-container">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="flex items-center gap-2">
                <img src="../../src/images/logos/logo.png" alt="Logo" class="h-10 w-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/0d9488/ffffff?text=M';">
                <span class="font-bold text-2xl text-teal-600 dark:text-teal-500">MySertifico</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 md:py-20">
        <div id="verification-result" class="max-w-2xl mx-auto">
            <!-- This content will be replaced by JavaScript -->
            <div class="text-center p-8">
                <i class="ri-loader-4-line text-4xl text-gray-400 animate-spin"></i>
                <p class="mt-4 text-gray-500">Verifying from the database...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-400">
            &copy; 2025 MySertifico. All rights reserved by Webapp Studio Sdn. Bhd.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mock Database ---
            // In a real application, you would fetch this data from your server.
            const mockDatabase = {
                "graduasi-2025-900101105555": {
                    status: "VERIFIED",
                    recipientName: "AHMAD BIN ABU",
                    recipientId: "900101-10-5555",
                    profileImageUrl: "https://i.pravatar.cc/150?u=900101105555", // Example with profile image
                    certificateTitle: "Certificate of Graduation",
                    issuer: "Sekolah Menengah Kebangsaan Puchong Indah",
                    issueDate: "October 20, 2025",
                    certificateId: "graduasi-2025-900101105555"
                },
                 "graduasi-2025-920202051234": {
                    status: "VERIFIED",
                    recipientName: "SITI BINTI ALI",
                    recipientId: "920202-05-1234",
                    profileImageUrl: null, // Example without profile image
                    certificateTitle: "Certificate of Graduation",
                    issuer: "Sekolah Menengah Kebangsaan Puchong Indah",
                    issueDate: "October 20, 2025",
                    certificateId: "graduasi-2025-920202051234"
                },
                "batch-info-graduasi-2025": {
                    status: "BATCH_INFO",
                    batchName: "graduasi-2025",
                    certificateTitle: "Certificate of Graduation",
                    issuer: "Sekolah Menengah Kebangsaan Puchong Indah",
                    issueDate: "October 20, 2025",
                    totalRecipients: 150
                }
            };

            const verificationResultContainer = document.getElementById('verification-result');

            function renderResult(data) {
                let html = '';
                if (data.status === 'VERIFIED') {
                    // Logic to handle profile picture
                    let profileImageHtml = '';
                    if (data.profileImageUrl) {
                        profileImageHtml = `<img src="${data.profileImageUrl}" alt="Profile Photo" class="h-24 w-24 rounded-full object-cover border-4 border-white dark:border-gray-700 shadow-md">`;
                    } else {
                        profileImageHtml = `
                            <div class="h-24 w-24 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center border-4 border-white dark:border-gray-700 shadow-md">
                                <i class="ri-user-line text-4xl text-gray-400 dark:text-gray-500"></i>
                            </div>
                        `;
                    }

                    html = `
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden status-card">
                            <div class="p-6 bg-green-500 text-white flex items-center gap-4">
                                <i class="ri-checkbox-circle-fill text-4xl"></i>
                                <div>
                                    <h2 class="text-2xl font-bold">Certificate Verified</h2>
                                    <p class="text-green-100">This certificate's information matches our records.</p>
                                </div>
                            </div>
                            <div class="p-6">
                                <h3 class="text-center text-2xl font-bold text-gray-800 dark:text-white mb-6">${data.certificateTitle}</h3>
                                
                                <!-- Recipient Information -->
                                <div class="mb-6">
                                    <h4 class="text-xs font-bold uppercase text-gray-400 dark:text-gray-500 mb-4 text-center">Recipient Information</h4>
                                    <div class="flex flex-col sm:flex-row items-center gap-6 bg-gray-50 dark:bg-gray-700/50 p-6 rounded-lg">
                                        <div class="flex-shrink-0">
                                            ${profileImageHtml}
                                        </div>
                                        <div class="text-center sm:text-left">
                                            <p class="text-xl font-bold text-gray-900 dark:text-white">${data.recipientName}</p>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">National ID: ${data.recipientId}</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Certificate Details -->
                                <div>
                                    <h4 class="text-xs font-bold uppercase text-gray-400 dark:text-gray-500 mb-4 text-center">Certificate Details</h4>
                                    <div class="space-y-3">
                                        <div>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">Issued By</p>
                                            <p class="font-semibold text-gray-800 dark:text-gray-200">${data.issuer}</p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">Date Issued</p>
                                            <p class="font-semibold text-gray-800 dark:text-gray-200">${data.issueDate}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="pt-6 mt-6 border-t border-gray-200 dark:border-gray-700">
                                    <p class="text-xs text-gray-400 dark:text-gray-500">Unique Certificate ID</p>
                                    <p class="font-mono text-sm text-gray-600 dark:text-gray-400">${data.certificateId}</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (data.status === 'BATCH_INFO') {
                     html = `
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden status-card">
                            <div class="p-6 bg-blue-500 text-white flex items-center gap-4">
                                <i class="ri-information-fill text-4xl"></i>
                                <div>
                                    <h2 class="text-2xl font-bold">Certificate Batch Information</h2>
                                    <p class="text-blue-100">This is general information for a certificate batch.</p>
                                </div>
                            </div>
                            <div class="p-6 space-y-4">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">Batch Name</p>
                                        <p class="font-semibold text-lg text-gray-900 dark:text-white">${data.batchName}</p>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">Certificate Title</p>
                                        <p class="font-semibold text-gray-800 dark:text-gray-200">${data.certificateTitle}</p>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">Issued By</p>
                                        <p class="font-semibold text-gray-800 dark:text-gray-200">${data.issuer}</p>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Recipients</p>
                                        <p class="font-semibold text-gray-800 dark:text-gray-200">${data.totalRecipients}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden status-card">
                            <div class="p-6 bg-red-500 text-white flex items-center gap-4">
                                <i class="ri-close-circle-fill text-4xl"></i>
                                <div>
                                    <h2 class="text-2xl font-bold">Certificate Invalid</h2>
                                    <p class="text-red-100">We could not find a certificate with this ID in our records.</p>
                                </div>
                            </div>
                            <div class="p-6">
                                <p class="text-gray-600 dark:text-gray-300">Please ensure the QR code is scanned correctly or contact the issuing organization for further assistance.</p>
                            </div>
                        </div>
                    `;
                }
                verificationResultContainer.innerHTML = html;
            }

            // --- Main Logic ---
            const urlParams = new URLSearchParams(window.location.search);
            const certificateId = urlParams.get('id');
            const batchId = urlParams.get('batch');

            // =================================================================
            // IMPORTANT: REAL APPLICATION IMPLEMENTATION
            // In a real application, you would replace the mockDatabase logic
            // with an API call to your server.
            //
            // Example using fetch:
            /*
            async function fetchCertificateData(id, batch) {
                let apiUrl = 'https://api.mysertifico.com/verify?';
                if (id) {
                    apiUrl += `id=${id}`;
                } else if (batch) {
                    apiUrl += `batch=${batch}`;
                } else {
                    renderResult({ status: 'INVALID' });
                    return;
                }

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        renderResult({ status: 'INVALID' });
                        return;
                    }
                    const data = await response.json();
                    renderResult(data); // Assuming API returns data in the correct format
                } catch (error) {
                    console.error('Error fetching verification data:', error);
                    renderResult({ status: 'INVALID' });
                }
            }
            
            // Call the function to fetch real data
            fetchCertificateData(certificateId, batchId);
            */
            // For now, we will use the mock database for demonstration.
            // =================================================================
            
            let data;
            if (certificateId) {
                data = mockDatabase[certificateId] || { status: 'INVALID' };
            } else if (batchId) {
                data = mockDatabase[`batch-info-${batchId}`] || { status: 'INVALID' };
            } else {
                data = { status: 'INVALID' };
            }

            // Simulate network delay
            setTimeout(() => {
                renderResult(data);
            }, 500);
        });
    </script>

</body>
</html>
