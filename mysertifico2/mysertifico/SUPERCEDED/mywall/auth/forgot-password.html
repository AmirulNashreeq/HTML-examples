<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWall - Forgot Password</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config with MyWall Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // Palet Aqua Lautan & Oren Senja
                        'primary': {
                            'DEFAULT': '#14B8A6',       // Aqua Lautan (Teal-500)
                            '50': '#f0fdfa',
                            '100': '#ccfbf1',
                            '200': '#99f6e4',
                            '300': '#5eead4',
                            '400': '#2dd4bf',
                            '500': '#14b8a6',
                            '600': '#0d9488',
                            '700': '#0f766e',
                            '800': '#115e59',
                            '900': '#134E4A',    // Aqua Gelap (Teal-900)
                        },
                        'accent': {
                            'DEFAULT': '#F97316',        // Oren Senja (Orange-500)
                            'hover': '#EA580C',  // Oren Hangat untuk hover (Orange-600)
                        },
                        'dark-bg': '#134E4A',       // Aqua Sangat Gelap untuk footer (Teal-900)
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Side -->
            <div class="relative w-full md:w-1/2">
                <img src="../assets/images/frontend/welcome4.png"
                     alt="A student smiling and holding books"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x1200/134E4A/ffffff?text=MyWall';"
                     class="w-full h-full hidden md:block rounded-l-2xl object-cover">
                 <!-- Gradient overlay updated to the new theme -->
                 <div class="absolute inset-0 bg-gradient-to-t from-primary-900 to-transparent opacity-90 md:rounded-l-2xl"></div>
                 <div class="absolute bottom-10 left-10 text-white">
                     <h2 class="text-4xl font-bold font-poppins">MyWall</h2>
                     <p class="text-lg text-primary-200">Your Personal Wall of Achievements</p>
                 </div>
            </div>

            <!-- Right Side -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="font-bold text-3xl text-gray-800 dark:text-white">Forgot Password?</h2>
                <p class="text-sm font-normal text-gray-600 dark:text-gray-400 mb-8">No worries! Enter your email and we'll send you a reset link.</p>

                <!-- Success Message -->
                <div id="success-message" class="hidden flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-700 dark:text-green-400" role="alert">
                    <i class="ri-checkbox-circle-line mr-3"></i>
                    <div>
                        <span class="font-medium">Reset link sent!</span> Please check your email to reset your password.
                    </div>
                </div>

                <form id="forgotPasswordForm" class="space-y-5">
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@email.com" class="mt-1 w-full p-3 border rounded-lg focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    
                    <button type="submit" class="w-full bg-accent text-white py-3 rounded-lg font-semibold hover:bg-accent-hover transition-colors">Send Reset Link</button>
                </form>

                <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    Remember your password? <a href="sign-in.html" class="font-semibold text-primary hover:underline">Sign In here</a>.
                </div>
            </div>
        </div>
    </div>

    <!-- Script for form submission -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const successMessage = document.getElementById('success-message');

            forgotPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Placeholder for forgot password logic
                console.log('Forgot password request submitted.');
                
                // Hide form and show success message
                forgotPasswordForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
