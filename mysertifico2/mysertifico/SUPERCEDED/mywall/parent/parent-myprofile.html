<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MyWall</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // Ocean Aqua & Sunset Orange Palette
                        'primary': {
                            'DEFAULT': '#14B8A6',       // Ocean Aqua (Teal-500)
                            '50': '#f0fdfa',
                            '100': '#ccfbf1',
                            '200': '#99f6e4',
                            '300': '#5eead4',
                            '400': '#2dd4bf',
                            '500': '#14b8a6',
                            '600': '#0d9488',
                            '700': '#0f766e',
                            '800': '#115e59',
                            '900': '#134E4A',    // Dark Aqua (Teal-900)
                        },
                        'accent': {
                            'DEFAULT': '#F97316',        // Sunset Orange (Orange-500)
                            'hover': '#EA580C',  // Warm Orange for hover (Orange-600)
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* Modal transition */
        .modal-panel {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal.hidden .modal-panel {
            transform: scale(0.95);
            opacity: 0;
        }
        /* Toast Notification transition */
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        /* Input validation style */
        .input-error {
            border-color: #EF4444 !important; /* red-500 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-900 to-primary text-white flex flex-col min-h-screen">

    <!-- Header & Navbar -->
    <header class="bg-white shadow-md text-gray-800 fixed w-full top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <a href="parent-wall.html" class="flex items-center gap-2">
                    <img src="../../assets/images/logos/logo.png" alt="MyWall Logo" class="h-10 w-10 rounded-full">
                    <span class="font-poppins font-bold text-2xl text-primary">MyWall</span>
                </a>
                <div class="relative">
                    <button id="profile-menu-button" class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary-300 hover:border-primary transition-all">
                        <img src="../../assets/images/users/aliyah.png" 
                             onerror="this.onerror=null;this.src='https://placehold.co/40x40/134E4A/FFFFFF?text=A';"
                             alt="User Avatar" class="w-full h-full object-cover">
                    </button>
                    <div id="profile-menu" class="hidden absolute top-full right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="parent-myprofile.html" class="flex items-center px-4 py-2 text-sm text-primary font-bold bg-primary-50"><i class="ri-user-line mr-3"></i>My Profile</a>
                        <a href="parent-myaccount.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary"><i class="ri-settings-3-line mr-3"></i>My Account</a>
                        <a href="parent-resume.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary"><i class="ri-article-line mr-3"></i>My Resume</a>
                        <a href="parent-wall.html#achievements" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary"><i class="ri-award-line mr-3"></i>My Achievements</a>
                        <div class="border-t my-1 border-gray-200"></div>
                        <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary"><i class="ri-logout-box-r-line mr-3"></i>Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-12 flex-grow">
        <section class="py-16">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold font-poppins text-white">My Profile</h1>
                    <p class="text-lg text-primary-200 mt-4 max-w-3xl mx-auto">Update your personal information and manage your account settings.</p>
                </div>

                <div class="max-w-4xl mx-auto bg-white/10 backdrop-blur-sm rounded-2xl shadow-lg p-8">
                    <form id="profile-form" novalidate>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
                            <!-- Profile Picture -->
                            <div class="md:col-span-1 flex flex-col items-center">
                                <label class="block text-sm font-medium text-primary-200 mb-2 text-center">Profile Picture</label>
                                <div class="relative">
                                    <img id="profile-image-preview" src="../../assets/images/users/aliyah.png" 
                                         onerror="this.onerror=null;this.src='https://placehold.co/128x128/134E4A/FFFFFF?text=A';"
                                         alt="User Avatar" class="w-32 h-32 rounded-full object-cover border-4 border-primary-400">
                                    <label for="profile-image-upload" class="absolute bottom-0 right-0 bg-accent p-2 rounded-full cursor-pointer hover:bg-accent-hover transition-colors">
                                        <i class="ri-camera-fill text-white"></i>
                                        <input type="file" id="profile-image-upload" class="hidden" accept="image/*">
                                    </label>
                                </div>
                                <p class="text-xs text-primary-300 mt-2 text-center">Click camera to upload. <br> (JPG, PNG, max 2MB)</p>
                            </div>

                            <!-- Profile Information Fields -->
                            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div class="sm:col-span-2">
                                    <label for="full-name" class="block text-sm font-medium text-primary-200 mb-1">Full Name</label>
                                    <input type="text" id="full-name" value="Aliyah Zawaton binti Muhammad" required class="w-full px-4 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="email" class="block text-sm font-medium text-primary-200 mb-1">Email Address</label>
                                    <input type="email" id="email" value="aliyah.zawaton@email.com" class="w-full px-4 py-2 bg-white/10 text-primary-300 placeholder-primary-200 rounded-lg border-2 border-transparent focus:outline-none cursor-not-allowed" readonly>
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-primary-200 mb-1">Phone Number</label>
                                    <input type="tel" id="phone" value="012-3456789" required class="w-full px-4 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                                </div>
                                <div>
                                    <label for="postcode" class="block text-sm font-medium text-primary-200 mb-1">Postcode</label>
                                    <input type="text" id="postcode" value="47000" required class="w-full px-4 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="address" class="block text-sm font-medium text-primary-200 mb-1">Address</label>
                                    <textarea id="address" rows="3" required class="w-full px-4 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">No. 123, Jalan Seri Utama, Taman Saujana, Sungai Buloh, Selangor</textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-8 pt-6 border-t border-primary-700/50 flex flex-col sm:flex-row items-center justify-between gap-4">
                            <button type="button" id="change-password-button" class="w-full sm:w-auto text-primary-200 font-semibold hover:text-white transition-colors">Change Password</button>
                            <button type="submit" class="w-full sm:w-auto bg-accent hover:bg-accent-hover text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Change Password Modal -->
    <div id="password-modal" class="modal hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="modal-backdrop absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="modal-panel relative bg-white/10 border border-primary-500/50 rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col scale-95 opacity-0">
            <form id="password-form" novalidate>
                <div class="flex justify-between items-center p-4 border-b border-primary-800/50">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2"><i class="ri-lock-password-line"></i> Change Password</h3>
                    <button type="button" class="modal-close-button text-primary-200 hover:text-white text-2xl"><i class="ri-close-line"></i></button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="relative">
                        <label for="current-password" class="block text-sm font-medium text-primary-200 mb-1">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required class="w-full pl-4 pr-10 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 top-7 pr-3 flex items-center text-primary-200 hover:text-white">
                            <i class="ri-eye-line text-xl"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <label for="new-password" class="block text-sm font-medium text-primary-200 mb-1">New Password</label>
                        <input type="password" id="new-password" name="new-password" required class="w-full pl-4 pr-10 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 top-7 pr-3 flex items-center text-primary-200 hover:text-white">
                            <i class="ri-eye-line text-xl"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <label for="confirm-password" class="block text-sm font-medium text-primary-200 mb-1">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="w-full pl-4 pr-10 py-2 bg-white/20 text-white placeholder-primary-200 rounded-lg border-2 border-transparent focus:border-primary-300 focus:bg-white/30 focus:outline-none transition-all">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 top-7 pr-3 flex items-center text-primary-200 hover:text-white">
                            <i class="ri-eye-line text-xl"></i>
                        </button>
                    </div>
                </div>
                 <div class="p-4 flex justify-end items-center gap-4 border-t border-primary-800/50">
                    <button type="button" class="modal-close-button px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-accent text-white font-semibold rounded-lg hover:bg-accent-hover transition-colors">Update Password</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Custom Toast/Popup Notification -->
    <div id="toast-notification" class="hidden fixed bottom-10 right-10 bg-accent text-white px-6 py-3 rounded-full shadow-lg transform transition-all duration-300 translate-y-20 opacity-0 flex items-center gap-2 z-[90]">
        <i id="toast-icon" class="ri-checkbox-circle-line"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;

            // --- Toast Notification ---
            function showToast(message, isError = false) {
                const toast = document.getElementById('toast-notification');
                const toastMessage = document.getElementById('toast-message');
                const toastIcon = document.getElementById('toast-icon');
                if (!toast || !toastMessage || !toastIcon) return;

                toastMessage.textContent = message;
                toast.classList.remove('bg-accent', 'bg-red-500'); 
                toast.classList.add(isError ? 'bg-red-500' : 'bg-accent');
                toastIcon.className = isError ? 'ri-error-warning-line' : 'ri-checkbox-circle-line';

                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.classList.add('hidden');
                    }, 500);
                }, 3000);
            }

            // --- Profile Menu Toggle ---
            const profileMenuButton = document.getElementById('profile-menu-button');
            const profileMenu = document.getElementById('profile-menu');
            if (profileMenuButton) {
                profileMenuButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    profileMenu.classList.toggle('hidden');
                });
            }
            window.addEventListener('click', (event) => {
                if (profileMenu && !profileMenu.classList.contains('hidden') && !profileMenuButton.contains(event.target)) {
                    profileMenu.classList.add('hidden');
                }
            });

            // --- Profile Image Preview ---
            const imageUpload = document.getElementById('profile-image-upload');
            const imagePreview = document.getElementById('profile-image-preview');
            if (imageUpload && imagePreview) {
                imageUpload.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imagePreview.src = e.target.result;
                        }
                        reader.readAsDataURL(file);
                    }
                });
            }
            
            // --- Form Validation ---
            function validateForm(form) {
                let isValid = true;
                form.querySelectorAll('[required]').forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('input-error');
                        isValid = false;
                    } else {
                        input.classList.remove('input-error');
                    }
                });
                return isValid;
            }

            // --- Form Submission ---
            const profileForm = document.getElementById('profile-form');
            if (profileForm) {
                profileForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (validateForm(profileForm)) {
                        showToast('Profile updated successfully!');
                    } else {
                        showToast('Please fill in all required fields.', true);
                    }
                });
            }
            
            // --- Modal Logic ---
            const modals = {};
            function setupModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return null;
                
                const closeButtons = modal.querySelectorAll('.modal-close-button');
                const backdrop = modal.querySelector('.modal-backdrop');
                const panel = modal.querySelector('.modal-panel');

                const open = () => {
                    modal.classList.remove('hidden');
                    body.style.overflow = 'hidden';
                    setTimeout(() => panel.classList.remove('scale-95', 'opacity-0'), 10);
                };

                const close = () => {
                    panel.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        if (!document.querySelector('.modal:not(.hidden)')) {
                            body.style.overflow = '';
                        }
                    }, 300);
                };
                
                closeButtons.forEach(btn => btn.addEventListener('click', close));
                if(backdrop) backdrop.addEventListener('click', close);
                
                const modalInstance = { open, close, modal };
                modals[modalId] = modalInstance;
                return modalInstance;
            }

            const passwordModal = setupModal('password-modal');

            // --- Change Password Button ---
            const changePasswordButton = document.getElementById('change-password-button');
            if(changePasswordButton && passwordModal) {
                changePasswordButton.addEventListener('click', () => {
                    passwordModal.open();
                });
            }

            // --- Password Visibility Toggle ---
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('ri-eye-line');
                        icon.classList.add('ri-eye-off-line');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('ri-eye-off-line');
                        icon.classList.add('ri-eye-line');
                    }
                });
            });

            // --- Password Form Submission ---
            const passwordForm = document.getElementById('password-form');
            if (passwordForm && passwordModal) {
                passwordForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (!validateForm(passwordForm)) {
                        showToast('Please fill in all password fields.', true);
                        return;
                    }

                    const currentPassword = document.getElementById('current-password').value;
                    const newPassword = document.getElementById('new-password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;

                    // Dummy password from "database" for simulation
                    const dummyDatabasePassword = "password123"; 

                    if (currentPassword !== dummyDatabasePassword) {
                        showToast('Current password does not match.', true);
                        return;
                    }
                    if (newPassword !== confirmPassword) {
                        showToast('New passwords do not match.', true);
                        return;
                    }
                    if (newPassword.length < 8) {
                        showToast('Password must be at least 8 characters long.', true);
                        return;
                    }
                    
                    passwordForm.reset();
                    passwordModal.close();
                    showToast('Password updated successfully!');
                });
            }

            // --- Global Escape Key ---
            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    const visibleModal = document.querySelector('.modal:not(.hidden)');
                    if (visibleModal && modals[visibleModal.id]) {
                        modals[visibleModal.id].close();
                    }
                }
            });
        });
    </script>
</body>
</html>
