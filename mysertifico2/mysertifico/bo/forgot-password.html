<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MySertifico</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../src/images/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#0d9488', // Teal-600
                        'primary-dark': '#0f766e', // Teal-700
                        'accent': '#f59e0b', // Amber-500
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-2 mb-8">
            <img src="../src/images/logos/logo.png" alt="Logo" class="h-10 w-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/111827/ffffff?text=M';">
            <span class="font-poppins font-bold text-2xl text-white">MySertifico</span>
        </a>
        
        <div class="w-full max-w-md bg-gray-800 shadow-2xl rounded-2xl p-8">
            <div class="text-center">
                <h2 class="font-bold text-2xl text-white">Forgot Your Password?</h2>
                <p class="text-sm font-normal text-gray-400 mb-4">No problem. Enter your email and we'll send you a reset link.</p>
            </div>
            
            <!-- Success Message (hidden by default) -->
            <div id="success-message" class="hidden flex items-center p-4 mb-4 text-sm text-teal-400 rounded-lg bg-teal-900/20 border border-teal-400/30" role="alert">
                <i class="ri-checkbox-circle-line mr-3"></i>
                <div>
                    <span class="font-medium">Reset Link Sent!</span> Redirecting to login...
                </div>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="error-message" class="hidden flex items-center p-4 mb-4 text-sm text-red-400 rounded-lg bg-red-900/20 border border-red-400/30" role="alert">
                <i class="ri-error-warning-line mr-3"></i>
                <div id="error-text">
                    <span class="font-medium">Request Failed!</span> Please enter a valid email address.
                </div>
            </div>

            <form id="forgot-password-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" class="mt-1 w-full p-3 border rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-primary focus:border-primary">
                </div>
                
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary-dark transition-colors">Send Reset Link</button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                <a href="sign-in.html" class="font-semibold text-primary hover:underline">&larr; Back to Sign In</a>
            </div>
        </div>
        <p class="text-xs text-gray-600 text-center mt-6">&copy; 2025 MySertifico | Webapp Studio Sdn. Bhd.</p>
    </div>

    <!-- Script for page functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('forgot-password-form');
            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Dummy registered email for testing
            const DUMMY_REGISTERED_EMAIL = 'admin@mysertifico.com';

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                
                // Hide messages before validation
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');

                const email = emailInput.value.trim();

                // Validation 1: Check for empty field
                if (email === '') {
                    errorText.innerHTML = '<span class="font-medium">Request Failed!</span> Email address is required.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Validation 2: Check if email matches the dummy registered email
                if (email === DUMMY_REGISTERED_EMAIL) {
                    // On success
                    successMessage.classList.remove('hidden');
                    // Redirect to sign-in page after a delay
                    setTimeout(() => {
                        window.location.href = 'sign-in.html';
                    }, 2500);
                } else {
                    // On failure (email not found)
                    errorText.innerHTML = '<span class="font-medium">Request Failed!</span> Email address not found.';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
