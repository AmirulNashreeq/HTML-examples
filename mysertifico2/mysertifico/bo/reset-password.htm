<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Force dark mode for BO -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MySertifico</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../src/assets/logos/favicon.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#0d9488', // Teal-600
                        'primary-dark': '#0f766e', // Teal-700
                        'accent': '#f59e0b', // Amber-500
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-2 mb-8">
            <img src="../src/assets/logos/logo.png" alt="Logo" class="h-10 w-10">
            <span class="font-poppins font-bold text-2xl text-white">MySertifico</span>
        </a>
        
        <div class="w-full max-w-md bg-gray-800 shadow-2xl rounded-2xl p-8">
            <div class="text-center">
                <h2 class="font-bold text-2xl text-white">Reset Your Password</h2>
                <p class="text-sm font-normal text-gray-400 mb-4">Please enter your new password below.</p>
            </div>
            
            <!-- Area Mesej Ralat/Berjaya -->
            <div id="message-container" class="hidden items-center p-4 mb-4 text-sm rounded-lg" role="alert">
                <i id="message-icon" class="mr-3"></i>
                <div id="message-text"></div>
            </div>

            <form id="reset-password-form" novalidate class="space-y-5">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-300">New Password</label>
                    <div class="relative">
                        <input type="password" id="new-password" name="new-password" required placeholder="Enter your new password" class="mt-1 w-full p-3 border rounded-lg pr-10 bg-gray-700 border-gray-600 text-white focus:ring-primary focus:border-primary">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 text-gray-400">
                            <i class="ri-eye-off-line"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your new password" class="mt-1 w-full p-3 border rounded-lg pr-10 bg-gray-700 border-gray-600 text-white focus:ring-primary focus:border-primary">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 text-gray-400">
                            <i class="ri-eye-off-line"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary-dark transition-colors">Reset Password</button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                <a href="#" class="font-semibold text-primary hover:underline">&larr; Back to Login</a>
            </div>
        </div>
        <p class="text-xs text-gray-600 text-center mt-6">&copy; 2025 MySertifico | Webapp Studio Sdn. Bhd.</p>
    </div>

    <!-- Script untuk fungsi halaman -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dapatkan elemen dari DOM
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const messageContainer = document.getElementById('message-container');
            const messageIcon = document.getElementById('message-icon');
            const messageText = document.getElementById('message-text');

            // Fungsi untuk memaparkan mesej
            function showMessage(type, title, text) {
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('flex');
                
                if (type === 'success') {
                    messageContainer.className = 'flex items-center p-4 mb-4 text-sm text-green-400 rounded-lg bg-green-900/20 border border-green-400/30';
                    messageIcon.className = 'ri-checkbox-circle-line mr-3';
                } else { // error
                    messageContainer.className = 'flex items-center p-4 mb-4 text-sm text-red-400 rounded-lg bg-red-900/20 border border-red-400/30';
                    messageIcon.className = 'ri-error-warning-line mr-3';
                }
                messageText.innerHTML = `<span class="font-medium">${title}</span> ${text}`;
            }

            // Fungsi untuk menyembunyikan mesej
            function hideMessage() {
                messageContainer.classList.add('hidden');
                messageContainer.classList.remove('flex');
            }

            // Event listener untuk penghantaran borang
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                hideMessage();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword === '' || confirmPassword === '') {
                    showMessage('error', 'Reset Failed!', 'Both password fields are required.');
                    return;
                }
                if (newPassword.length < 8) {
                    showMessage('error', 'Reset Failed!', 'Password must be at least 8 characters long.');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showMessage('error', 'Reset Failed!', 'Passwords do not match. Please try again.');
                    return;
                }

                // Simulasi penghantaran ke server
                showMessage('success', 'Success!', 'Your password has been reset. Redirecting to login...');
                form.reset();
                
                setTimeout(() => {
                    // Gantikan '#' dengan pautan sebenar ke halaman log masuk
                    window.location.href = '#';
                }, 3000);
            });

            // Event listener untuk password toggle
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function () {
                    const input = this.closest('.relative').querySelector('input');
                    const icon = this.querySelector('i');
                    const isPassword = input.getAttribute('type') === 'password';
                    input.setAttribute('type', isPassword ? 'text' : 'password');
                    icon.classList.toggle('ri-eye-line', isPassword);
                    icon.classList.toggle('ri-eye-off-line', !isPassword);
                });
            });
        });
    </script>
</body>
</html>
